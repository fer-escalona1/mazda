<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mazda</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg rounded" aria-label="Eleventh navbar example">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample09">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <img src="logo.png" alt="Logo" width="70px">
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#c">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ventas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CATALOGO -->
    <h1 id="c" class="title">Catálogo</h1>
    <div class="container">
        <div class="image-section" id="vehicle1">
            <h4>Mazda 2 Sedan</h4>
            <img src="/mazda/uploads/mazda2sedan.png" alt="Mazda 2 Sedan">
            <div class="buttons">
                <button class="edit-button" data-bs-toggle="modal" data-bs-target="#editModal">Editar</button>
            </div>
        </div>
        <div class="image-section" id="vehicle2">
            <h4>Mazda CX-3</h4>
            <img src="/mazda/uploads/mazdacx3.png" alt="Mazda CX-3">
            <div class="buttons">
                <button class="edit-button" data-bs-toggle="modal" data-bs-target="#editModal">Editar</button>
            </div>
        </div>
        <div class="image-section" id="vehicle3">
            <h4>Mazda CX-50</h4>
            <img src="/mazda/uploads/mazdacx50.png" alt="Mazda CX-50">
            <div class="buttons">
                <button class="edit-button" data-bs-toggle="modal" data-bs-target="#editModal">Editar</button>
            </div>
        </div>
        <div class="image-section" id="vehicle4">
            <h4>Mazda CX-90</h4>
            <img src="/mazda/uploads/mazdacx90.png" alt="Mazda CX-90">
            <div class="buttons">
                <button class="edit-button" data-bs-toggle="modal" data-bs-target="#editModal">Editar</button>
            </div>
        </div>
    </div>

    <!-- Modal Editar -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Estado del Vehículo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <!-- Opciones de estado -->
                        <div class="mb-3">
                            <label for="estadoVehiculo" class="form-label">Estado del vehículo:</label>
                            <select id="estadoVehiculo" class="form-select" required>
                                <option value="" disabled selected>Selecciona una opción</option>
                                <option value="vendido">Vendido</option>
                                <option value="en_taller">En taller</option>
                                <option value="disponible">Disponible</option>
                            </select>
                        </div>

                        <!-- Botones -->
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-success" id="registrarVenta" data-bs-toggle="modal" data-bs-target="#ventaModal">Registrar Venta</button>
                            <button type="button" class="btn btn-primary" id="guardarCambios">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Venta -->
<div class="modal fade" id="ventaModal" tabindex="-1" aria-labelledby="ventaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ventaModalLabel">Registrar Venta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p><strong>Trabajador:</strong> <span id="nombreTrabajador"></span></p>
                <p><strong>Modelo:</strong> <span id="modeloAuto"></span></p>
                <p><strong>Precio:</strong> <span id="precioAuto"></span></p>
                <p><strong>Fecha y hora:</strong> <span id="fechaHora"></span></p>
                <p><strong>Sucursal:</strong> CDMX Centro</p>
            </div>
            <div class="modal-footer">  
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
